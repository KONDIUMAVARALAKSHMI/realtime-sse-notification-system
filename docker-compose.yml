version: '3.8'

services:
  db:
    image: postgres:13
    container_name: sse-db
    environment:
      POSTGRES_DB: eventsdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./seeds:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d eventsdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: sse-app
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://user:password@db:5432/eventsdb
      PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  default:
    name: sse-network
